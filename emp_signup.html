    <style>
      .container {
      max-width: 960px;
      }
        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
      .container {
        max-width: 960px;
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      .backsettings{
        background-color: rgb(190, 140, 238);
        background-image: url('https://m.economictimes.com/thumb/msid-67103314,width-1200,height-900,resizemode-4,imgsize-903323/gettyimages-854472676.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      .paraColor{
        color: aliceblue;
      }
    </style>

              <div class="col-md-5">

                  <option>Malapuram</option>

                <input type="text" class="form-control" id="town" placeholder="Town">
              </div>
              <div class="col-md-3">
                <label for="pinNo" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="pinNo" placeholder="" required>
              </div>

              <div class="col-12">

                  <option>Bank Of India</option>
                  <option>Bank of Baroda</option>
                  <option>Federal Bank</option>
                  <option>HDFC Bank</option>
                  <option>Punjab National Bank</option>
                  <option>Union Bank</option>
                  <option>Kerala Gramin Bank</option>
                  <option>Catholic Syrian Bank</option>

              <div class="row g-3">

                <label for="branchName" class="form-label">Branch Name</label>
                <input type="text" class="form-control" id="branchName" placeholder="" value="" required>
              </div>
            
              <div class="col-sm-6">
                <label for="ifsCodee" class="form-label">IFS Code</label>
                <input type="text" class="form-control" id="ifsCode" placeholder="" value="" required>
              </div>
              </div>
              <div class="row g-3">
              <div class="col-sm-6">
